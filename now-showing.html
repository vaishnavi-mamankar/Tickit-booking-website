<!DOCTYPE html>
<html>
<head>
	<title>Now Showing</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			margin: 20px;
			overflow: hidden;
			width: 300px;
		}
		.card img {
			width: 100%;
			height: auto;
		}
		.card h2 {
			font-size: 24px;
			font-weight: normal;
			margin: 20px;
			text-align: center;
		}
		.card p {
			font-size: 16px;
			margin: 20px;
			text-align: center;
		}
		.card .showtimes {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
		}
		.card .showtimes button {
			background-color: #333;
			border: none;
			color: #fff;
			font-size: 16px;
			margin: 5px;
			padding: 10px;
			width: 100px;
			cursor: pointer;
		}
		.card .showtimes button:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<header>
		<h1>Now Showing</h1>
	</header>
	<div class="container">
		<div class="card">
			<img src="theater.jpg" alt="Race 2">
			<h2>Race 2</h2>
			<p>Sanjay Leela Bansali Film</p>
			<div class="showtimes">
				<button>10:00 AM</button>
				<button>1:00 PM</button>
				<button>4:00 PM</button>
				<button>7:00 PM</button>
				<button>10:00 PM</button>
			</div>
		</div>
		<div class="card">
			<img src="theater.jpg" alt="Dear Zindagi">
			<h2>Dear Zindagi</h2>
			<p>Dharma Production</p>
			<div class="showtimes">
				<button>11:00 AM</button>
				<button>2:00 PM</button            
</div>
</div></body>
