    <p class="text" style="font-size: 1em;margin:0px 0px 15px 0px">
      You have selected <span id="count">0</span> seats for a price of Rs.<span
        id="total"
        >0</span
      >
    </p>
    <nav>
    <a href="./index.html">
      <button class="btn-home" style="background-color: yellow;justify-content:space-around;">Home</button>
    </a>
    <a href="book.html">
      <button class="btn-home" style="background-color: yellow;justify-content:space-around;">Book Tickit</button>
    </a>
    <br>
    <button class="btn" onclick="countdown()" style="background-color: aquamarine;justify-content:space-around;border-radius:20px;margin-top:10px">Timer Left for Next Show</button>
    <p id = "timer"></p>
  </nav>
    
    

    <script>
     
      var count=0;
      var seats=document.getElementsByClassName("seat");
      for(var i=0;i<seats.length;i++){
        var item=seats[i];
        
        item.addEventListener("click",(event)=>{
          var price= document.getElementById("movie").value;

          if (!event.target.classList.contains('occupied') && !event.target.classList.contains('selected') ){
          count++;
          
          var total=count*price;
          event.target.classList.add("selected");
          document.getElementById("count").innerText=count;
          document.getElementById("total").innerText=total;

          }
        })
      }
      function countdown(){
        var countDownDate = new Date().getTime() + 10000; // 10 seconds from now

  var x = setInterval(function() {
    
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var hours = Math.floor(distance / (1000 * 60 *60));
    var minutes = Math.floor((distance % (1000 * 60 *60))/(1000*60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = hours + "h" +":"+ minutes + "m" +":"+ seconds + "s";
    document.getElementById("timer1").innerHTML = hours + "h" +":"+ minutes + "m" +":"+ seconds + "s";
    document.getElementById("timer2").innerHTML = hours + "h" +":"+ minutes + "m" +":"+ seconds + "s";
    document.getElementById("timer3").innerHTML = hours + "h" +":"+ minutes + "m" +":"+ seconds + "s";
    document.getElementById("timer4").innerHTML = hours + "h" +":"+ minutes + "m" +":"+ seconds + "s";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "expired";
    }
  }, 1000);
      }
      countdown()
    </script>
